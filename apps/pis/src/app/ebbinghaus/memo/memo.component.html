<h1 mat-dialog-title>增加备注</h1>
<div mat-dialog-content>
        <mat-form-field style='width: 100%;'>
                <textarea matInput [(ngModel)]="content" style="height: 5rem;max-height:35rem"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">取消</button>
  <button mat-button (click)="addComment()" >增加</button>
</div>
