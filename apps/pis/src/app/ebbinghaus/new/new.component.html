<div class="container">
  <h1 *ngIf="id === 0">新建知识点</h1>
  <h1 *ngIf="id > 0">编辑知识点</h1>
    <form  (ngSubmit)="onSubmit()">
      <div class="form-group">
           <angular-editor name="content" [placeholder]="'Enter text here...'" [(ngModel)]="htmlContent" [config]="editorConfig"></angular-editor>
      </div>

      <button mat-flat-button color="primary" type="submit" class="ml-3">提交</button>
      <button mat-flat-button (click)="cancel()" >取消</button>

    </form>
</div>
